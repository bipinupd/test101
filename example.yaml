steps:
  - args:
      - '-c'
      - |
        echo ${SHORT_SHA} && \
        echo ${REVISION_ID} && \
        echo "Testing" > /workspace/tt.txt
    entrypoint: bash
    name: gcr.io/cloud-builders/gcloud
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: bash
    args:
      - '-c'
      - |
        git clone https://github.com/bipinupd/test101.git && \
        cd test101 && \
        git log
        kk=`cat /workspace/tt.txt`
        echo $kk

