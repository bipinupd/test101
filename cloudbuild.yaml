steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: bash
  args:
    - '-c'
    - |
      echo $BRANCH_NAME
      echo $_PR_NUMBER
      URL="https://api.github.com/repos/bipinupd/pulls/$_PR_NUMBER/files"
      FILES=$(curl -s -X GET -G $URL | jq -r '.[] | .filename')
      echo $FILES
  id: "Test"
